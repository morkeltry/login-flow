<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="canonical" href="%PUBLIC_URL%/login.html" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <!-- Inline script tag to check precondition
         - if this app was in production rather than bundled in the webpack-dev-server,
         this file would be served before any external .js files (including React).
         Performing the check inline allows us to begin the redirect before the client's ACK
         of this file reaches the server.
         https://tylercipriani.com/blog/2016/09/25/the-14kb-in-the-tcp-initial-window/
    -->
    <script>
      function isLoginCookie(item) { return item.indexOf('loggedInUser=') >= 0 };
      if (document.cookie.split(';').filter(isLoginCookie).length) {
        console.log('Got cookie!');
      } else {
        window.location.replace('/login.html');
      }

      // This should be done server side, but this app is a mockup in development ;)
      // if (location.protocol !== 'https:'){
      //   location.protocol = 'https:'
      // }
    </script>

    <link rel="apple-touch-icon" href="logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
